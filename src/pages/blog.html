<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Наш Блог - ESG Construction</title>
  <link rel="stylesheet" href="https://unpkg.com/scss-reset/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./../scss/main.scss">
</head>

<body>

  <header-placeholder></header-placeholder>

  <main class="blog main-content">
    <div class="container">
      <h1 class="page-title">Наш Блог</h1>

      <div class="blog-filters">
        <button class="filter-btn active" data-filter="all">Всі</button>
        <button class="filter-btn" data-filter="publication">Публікації</button>
        <button class="filter-btn" data-filter="news">Новини</button>
      </div>

      <div class="blog-grid" id="blogGrid">
      </div>

      <div class="btn__more">
        <button id="loadMoreBtn" class="loadmore-btn">Показати ще</button>
      </div>
  </main>

  <footer-placeholder></footer-placeholder>

  <script type="module" src="./../js/index.js"></script>
  <script type="module" src="./../js/smooth-scroll.js"></script>
  <script type="module" src="./../js/includeHeader.js"></script>
  <script type="module" src="./../js/includeFooter.js"></script>
  <script type="module" src="./../js/blog.js"></script>
</body>

</html>
