<header class="header">
  <div class="container header__top">
    <a href="./../pages/home.html" class="header__logo">
      <img src="./../assets/images/logo__normal.png" alt="ESG Construction" />
    </a>

    <!-- Бургер (мобильный) -->
    <button class="header__burger" aria-label="Открыть меню">
      <i class="bi bi-list"></i>
    </button>

    <!-- Десктоп‑навигация -->
    <nav class="header__nav header__nav--primary">
      <!-- Кнопка‑крестик (мобильная) -->
      <div class="header__nav-btns">
        <button data-modal-template="contact-us" class="header__call-menu" aria-label="Заказать звонок">
          <!-- замените на свой SVG‑айкон телефона -->
          <svg width="24" height="24" viewBox="0 0 24 24">
            <path fill="#fff"
              d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21 11.36 11.36 0 003.55.57 1 1 0 011 1v3.5a1 1 0 01-1 1A17.48 17.48 0 013.5 4a1 1 0 011-1h3.5a1 1 0 011 1 11.36 11.36 0 00.57 3.55 1 1 0 01-.21 1.11l-2.2 2.2z" />
          </svg>
        </button>
        <button class="header__nav-close" aria-label="Закрыть меню">&times;</button>
      </div>


      <ul class="header__menu">
        <li class="header__menu-item" data-sub="company">
          <span class="header__menu-link">Про компанію</span>
          <span class="caret"></span>
          <ul class="header__submenu-list header__submenu-list--mobile"></ul>
        </li>
        <li class="header__menu-item">
          <a href="./../pages/projects.html" class="header__menu-link">Проекты</a>
        </li>
        <li class="header__menu-item">
          <a href="./../pages/blog.html" class="header__menu-link">Наш блог</a>
        </li>
        <li class="header__menu-item" data-sub="contacts">
          <span class="header__menu-link">Контакти</span>
          <span class="caret"></span>
          <ul class="header__submenu-list header__submenu-list--mobile"></ul>
        </li>
        <li class="header__menu-item header__menu-item--lang">
          <button class="header__lang-toggle" type="button">
            Ua <span class="caret"></span>
          </button>
          <!-- ← панель вложена прямо здесь, внутри li -->
          <div class="header__lang-panel">
            <ul>
              <li><a href="/?lang=ua">Ua</a></li>
              <li><a href="/?lang=pl">Pl</a></li>
              <li><a href="/?lang=en">En</a></li>
            </ul>
          </div>
        </li>
      </ul>
    </nav>

    <button data-modal-template="contact-us" class="header__call" aria-label="Заказать звонок">
      <!-- замените на свой SVG‑айкон телефона -->
      <svg width="24" height="24" viewBox="0 0 24 24">
        <path fill="#fff"
          d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21 11.36 11.36 0 003.55.57 1 1 0 011 1v3.5a1 1 0 01-1 1A17.48 17.48 0 013.5 4a1 1 0 011-1h3.5a1 1 0 011 1 11.36 11.36 0 00.57 3.55 1 1 0 01-.21 1.11l-2.2 2.2z" />
      </svg>
      <span class="header__call-text">Замовити дзвінок</span>
    </button>

    <!-- Второй ряд (десктоп) -->
    <div class="header__submenu-wrapper header__submenu-wrapper--desktop">
      <div class="container">
        <ul class="header__submenu-list header__submenu-list--desktop"></ul>
      </div>
    </div>
</header>

<template id="contact-us">
  <div class="modal-contact">
    <h2 class="modal-contact__title">Залишіть заявку</h2>
    <p class="modal-contact__subtitle">
      Ми зв'яжемося з вами найближчим часом, щоб уточнити деталі та відповісти на ваші запитання.
    </p>
    <form class="modal-contact__form">
      <input type="text" name="name" placeholder="Ваше ім'я" required />
      <input type="tel" name="phone" placeholder="Телефон" required />
      <textarea name="message" placeholder="Коментар (необов'язково)" rows="4"></textarea>
      <label class="modal-contact__checkbox">
        <input type="checkbox" required />
        <span>Я згоден на обробку персональних даних</span>
      </label>
      <button type="submit" class="modal-contact__submit">Надіслати</button>
    </form>
  </div>
</template>
